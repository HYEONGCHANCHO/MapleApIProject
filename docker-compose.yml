version: '3'
services:
  mysql:
    image: mysql:8.0.33
    ports:
      - "3306:3306"
    volumes:
      - ./db/mysql/data:/var/lib/mysql
      - ./db/mysql/init:/docker-entrypoint-initdb.d
    command:
      - '--character-set-server=utf8mb4'
      - '--collation-server=utf8mb4_unicode_ci'
    environment:
      MYSQL_ROOT_PASSWORD: 62845
      MYSQL_DATABASE: mapleCombat

  maple-combat:
    build: .
    container_name: maple-combat
    ports:
      - "8080:8080"
    volumes:
      - ./src/main/resources/application.yml:/config/application.yml
    depends_on:
      - mysql
